<mat-expansion-panel disabled >
    <mat-expansion-panel-header>
        <mat-panel-title>
            {{this.formGroup.get('label').value ? this.formGroup.get('label').value : "APP.DATA-OBJECT-TYPE-EDITOR.REGISTRATION-INFORMATION.NEW-VALUE" | translate}}
        </mat-panel-title>
        <mat-panel-description>
            {{this.enumUtils.toEvaluationConfigurationTypeString(this.formGroup.get('optionType').value)}}
            <button *ngIf="!formGroup.get('isActive').pristine || !isUsed" mat-icon-button color="primary" type='button' (click)="emitIndexEvent()">
                <mat-icon>restore</mat-icon>
            </button>
        </mat-panel-description>
    </mat-expansion-panel-header>
<mat-expansion-panel>
