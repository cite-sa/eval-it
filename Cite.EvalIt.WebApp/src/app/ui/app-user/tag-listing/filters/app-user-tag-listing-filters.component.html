<div class="row app-user-listing-filters">
	<div class="col-12 p-0">		
		<div class="row mb-3">
			<div class="col-3 align-self-center">
				<button class="app-user-filters-btn" mat-stroked-button [matMenuTriggerFor]="filtersMenu">
					<i class="fa fa-2x fa-filter filter-icon"></i>
					<span>{{'APP.APP-USER-TAG-LISTING.FILTER.SEARCH-FILTER' | translate}}</span>
					<span class="opened-filters"> {{countOpenFilters()}}</span>
					<i class="material-icons">keyboard_arrow_down</i>
				</button>
			</div>
		</div>
		<div class="row mb-3">
			<app-text-filter *ngIf="filterSelections['likeOption']" class="col-6 text-filter" [(value)]="filter.like" [disableTransform]="false" (valueChange)="onFilterChange()"></app-text-filter>
		</div>
		<mat-form-field *ngIf="filterSelections['typeOption']" class="col-6">
			<mat-label>{{'APP.APP-USER-TAG-LISTING.FILTER.TAG-TYPE' | translate}}</mat-label>
			<mat-select [(ngModel)]="type" multiple>
				<mat-option *ngFor="let val of tagTypeKeys" [value]="val">
					{{this.tagType[val]}}
				</mat-option>
			</mat-select>
		</mat-form-field>
	</div>
	<mat-menu #filtersMenu="matMenu">
		<div class="filters-menu-container">
			<div class="filters-menu-header col-md-12">
				<button mat-flat-button class="col-auto mr-2 d-flex justify-content-start" (click)="$event.stopPropagation(); selectAll()">{{'APP.APP-USER-TAG-LISTING.FILTER.ALL-FILTERS' | translate}}</button>
				<button mat-flat-button class="col-auto mr-2 d-flex justify-content-start" (click)="$event.stopPropagation(); deselectAll() ">{{'APP.APP-USER-TAG-LISTING.FILTER.NO-FILTERS' | translate}}</button>
			</div>
			<div class="col-md-12 d-flex flex-row pt-3">
				<div class="col d-flex flex-column">
					<mat-checkbox class="filter-option" [(ngModel)]="filterSelections['likeOption']" (ngModelChange)="checkBoxChanged($event, 'like')" (click)="$event.stopPropagation()">{{'APP.APP-USER-TAG-LISTING.FILTER.LIKE' | translate}}</mat-checkbox>
					<mat-checkbox class="filter-option" [(ngModel)]="filterSelections['typeOption']" (ngModelChange)="checkBoxChanged($event, 'tagType')" (click)="$event.stopPropagation()">{{'APP.APP-USER-TAG-LISTING.FILTER.TAG-TYPE' | translate}}</mat-checkbox>
				</div>
			</div>
		</div>
	</mat-menu>
</div>
