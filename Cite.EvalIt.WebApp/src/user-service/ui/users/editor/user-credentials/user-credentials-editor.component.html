<div class="row user-credentials-editor">
	<table *ngIf="userCredentialProviders" class="col-12 table tab-container">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">{{'USER-SERVICE.USER-EDITOR.CREDENTIALS.COLUMNS.PROVIDER' | translate}}</th>
				<th scope="col">{{'USER-SERVICE.USER-EDITOR.CREDENTIALS.COLUMNS.REMOVE' | translate}}</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let credential of userCredentialProviders; let i = index">
				<th scope="row">{{i + 1}}</th>
				<td>{{idpEnumUtils.toCredentialProviderString(credential)}}</td>
				<td>
					<button mat-icon-button type="button" (click)="removeCredential(credential)">
						<mat-icon>delete</mat-icon>
					</button>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="col-12 editor-actions">
		<div class="row">
			<div class="col-auto" *ngIf="authService.hasIdpServicePermission(authService.idpServicePermissionEnum.CreateRegistrationInvitation)"><button mat-raised-button color="primary" type="button" (click)="sendInvitation()">{{'USER-SERVICE.USER-EDITOR.ACTIONS.SEND-INVITATION' | translate}}</button></div>
			<div class="col-auto" *ngIf="authProviderManager;">
				<button mat-raised-button *ngIf="authProviderManager.supportsUserPass()" color="primary" (click)="resetUserPass()" type="button">{{'USER-SERVICE.USER-EDITOR.ACTIONS.RESET-INTERNAL-CREDENTIAL' | translate}}</button>
			</div>
			<div class="col"></div>
			<div class="col-auto"><button mat-raised-button color="primary" (click)="cancel()" type="button">{{'USER-SERVICE.USER-EDITOR.ACTIONS.CANCEL' | translate}}</button></div>
		</div>
	</div>
</div>
