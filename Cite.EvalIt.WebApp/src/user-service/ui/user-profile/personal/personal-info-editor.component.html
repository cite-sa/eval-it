<div class="user-profile-personal-editor">
	<form *ngIf="formGroup" (ngSubmit)="formSubmit()" [formGroup]="formGroup">
		<div class="row">
			<mat-form-field class="col-md-12">
				<mat-label>{{'USER-SERVICE.USER-PROFILE-COMPONENT.PERSONAL.NAME' | translate}}</mat-label>
				<input matInput type="text" name="user_name" [formControl]="formGroup.get('name')">
				<mat-error *ngIf="formGroup.get('name').hasError('backendError')">{{formGroup.get('name').getError('backendError').message}}</mat-error>
				<mat-error *ngIf="formGroup.get('name').hasError('required')">{{'COMMONS.VALIDATION.REQUIRED' | translate}}</mat-error>
			</mat-form-field>
		</div>

		<div class="row editor-actions">
			<div class="col-auto"><button mat-raised-button color="primary" (click)="cancel()" type="button">{{'USER-SERVICE.USER-PROFILE-COMPONENT.ACTIONS.CANCEL' | translate}}</button></div>
			<div class="col"></div>
			<div class="col-auto"><button mat-raised-button color="primary" (click)="save()" type="submit">{{'USER-SERVICE.USER-PROFILE-COMPONENT.ACTIONS.SAVE' | translate}}</button></div>
		</div>
	</form>
</div>
