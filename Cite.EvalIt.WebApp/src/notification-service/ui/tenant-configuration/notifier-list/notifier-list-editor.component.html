<div class="tenant-configuration-notifier-list-component row" *ngIf="availableNotifiersKeys && formGroup">
	<div class="col-12" *ngFor="let notificationType of availableNotifiersKeys">
		<div class="row">
			<mat-selection-list class="col-12" [formControl]="formGroup.get('notifiers').get(notificationType)" cdkDropList (cdkDropListDropped)="dropped($event, notificationType)">
				<h3 mat-subheader>{{notificationServiceEnumUtils.toNotificationTypeString(notificationType)}}</h3>
				<mat-list-option *ngFor="let contactType of availableNotifiers[notificationType]" [value]="contactType" cdkDrag>
					<div class="d-flex align-items-center">
						<mat-icon matListIcon cdkDragHandle>unfold_more</mat-icon>
						{{notificationServiceEnumUtils.toContactTypeString(contactType)}}
					</div>
				</mat-list-option>
			</mat-selection-list>
		</div>
	</div>
	<div class="col-12">
		<div class="row actions-row">
			<div class="col"></div>
			<div class="col-auto" *ngIf="editorModel.id"><button mat-raised-button color="primary" (click)="delete()">
					{{'NOTIFICATION-SERVICE.TENANT-CONFIGURATION.NOTIFIER-LIST-EDITOR.ACTIONS.DELETE' | translate}}
				</button>
			</div>
			<div class="col-auto"><button mat-raised-button color="primary" (click)="formSubmit()">
					{{'NOTIFICATION-SERVICE.TENANT-CONFIGURATION.NOTIFIER-LIST-EDITOR.ACTIONS.SAVE' | translate}}
				</button>
			</div>
		</div>
	</div>
</div>
