<div class="tenant-configuration-credential-providers-component row" *ngIf="formGroup">
	<mat-selection-list class="col-12" [formControl]="formGroup.get('providers')">
		<!-- <h3 mat-subheader>{{notificationServiceEnumUtils.toNotificationTypeString(notificationType)}}</h3> -->
		<mat-list-option *ngFor="let credentialProvider of availableProviders" [value]="credentialProvider">{{idpServiceEnumUtils.toCredentialProviderString(credentialProvider)}}</mat-list-option>
	</mat-selection-list>
</div>
<div class="col-12">
	<div class="row actions-row">
		<div class="col"></div>
		<div class="col-auto"><button mat-raised-button color="primary" (click)="formSubmit()">
				{{'IDP-SERVICE.TENANT-CONFIGURATION.CREDENTIAL-PROVIDERS-EDITOR.ACTIONS.SAVE' | translate}}
			</button>
		</div>
	</div>
</div>
