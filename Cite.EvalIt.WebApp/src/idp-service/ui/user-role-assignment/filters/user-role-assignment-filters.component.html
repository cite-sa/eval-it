<div class=" user-role-assignment-listing-filters">
	<mat-expansion-panel class="expansion-panel" [(expanded)]="panelExpanded" [disabled]="true">
		<mat-expansion-panel-header collapsedHeight="auto" expandedHeight="auto">
			<div class="row w-100">
				<app-text-filter class="col-auto" [(value)]="filter.like" (valueChange)="onFilterChange()"></app-text-filter>
				<mat-form-field class="col-auto">
					<mat-label>{{'IDP-SERVICE.USER-ROLE-ASSIGNMENT.FILTER.ROLES' | translate}}</mat-label>
					<mat-select [(ngModel)]="roles" multiple>
						<mat-option *ngFor="let userRoleAssignmentValue of userRoleAssignmentValues" [value]="userRoleAssignmentValue">{{appEnumUtils.toRoleTypeString(userRoleAssignmentValue)}}</mat-option>
					</mat-select>
				</mat-form-field>
				<div class="filter-actions col-auto ml-auto">
					<button mat-button color="primary" (click)="panelExpanded = !panelExpanded" [disableRipple]="true">
						{{'IDP-SERVICE.USER-ROLE-ASSIGNMENT.FILTER.MORE-FILTERS' | translate}}
						<mat-icon *ngIf="panelExpanded">keyboard_arrow_up</mat-icon>
						<mat-icon *ngIf="!panelExpanded">keyboard_arrow_down</mat-icon>
					</button>
				</div>
			</div>
		</mat-expansion-panel-header>
		<div class="row">
			<div class="col-auto d-flex align-items-center">
				<mat-slide-toggle [(ngModel)]="isActive" class="toggle col-auto">
					{{'IDP-SERVICE.USER-ROLE-ASSIGNMENT.FILTER.SHOW-INACTIVE' | translate}}
				</mat-slide-toggle>
			</div>
		</div>
	</mat-expansion-panel>
</div>
