<h4 *ngIf="showHeader()">{{'IDP-SERVICE.AUTHENTICATION.TITLES.INTERNAL-PROVIDER' | translate}}</h4>
<form class="direct-link-register" (ngSubmit)="register()" [formGroup]="userRegistrationFormGroup">
	<div class="row">
		<mat-form-field class="col-12">
			<input matInput placeholder="{{'IDP-SERVICE.AUTHENTICATION.FIELDS.EMAIL' | translate}}" type="email" name="email" formControlName="email" required>
			<mat-error *ngIf="userRegistrationFormGroup.get('email').hasError('required')">
				{{'COMMONS.VALIDATION.REQUIRED' | translate}}</mat-error>
			<mat-error *ngIf="userRegistrationFormGroup.get('email').hasError('emailTaken')">
				{{'COMMONS.VALIDATION.EMAIL-TAKEN' | translate}}</mat-error>
		</mat-form-field>
		<mat-form-field class="col-12">
			<input matInput placeholder="{{'IDP-SERVICE.AUTHENTICATION.FIELDS.CONFIRM-EMAIL' | translate}}" type="email" name="email-confirm" formControlName="emailConfirm" required>
			<mat-error *ngIf="userRegistrationFormGroup.get('emailConfirm').hasError('required')">
				{{'COMMONS.VALIDATION.REQUIRED' | translate}}</mat-error>
		</mat-form-field>
		<ngx-recaptcha2 *ngIf="recaptchaEnabled()" class="col-auto" [siteKey]="installationConfiguration.recaptchaSiteKey" [size]="installationConfiguration.recaptchaSize" [hl]="installationConfiguration.recaptchaLanguage" [theme]="installationConfiguration.recaptchaTheme" [type]="installationConfiguration.recaptchaType" formControlName="recaptcha">
		</ngx-recaptcha2>
		<mat-error *ngIf="hasEmailMismatchError()">{{'COMMONS.VALIDATION.EMAIL-MISMATCH' | translate}}</mat-error>
	</div>
	<div class="row row-register-actions">
		<div class="col"></div>
		<div class="col-auto"><button mat-raised-button color="primary" type="submit">{{'IDP-SERVICE.AUTHENTICATION.ACTIONS.REGISTER' | translate}}</button></div>
	</div>
</form>
