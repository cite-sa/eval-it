<div class="row user-credentials">
	<table *ngIf="user" class="col-12 table">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">{{'IDP-SERVICE.USER-CREDENTIALS.COLUMNS.PROVIDER' | translate}}</th>
				<th scope="col">{{'IDP-SERVICE.USER-CREDENTIALS.COLUMNS.REMOVE' | translate}}</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let credential of user.credentials; let i = index">
				<th scope="row">{{i + 1}}</th>
				<td>{{idpEnumUtils.toCredentialProviderString(credential.provider)}}</td>
				<td>
					<button mat-icon-button type="button" (click)="removeCredential(credential)">
						<mat-icon>delete</mat-icon>
					</button>
				</td>
			</tr>
		</tbody>
	</table>

	<div class="col-12 editor-actions">
		<div class="row editor-actions">
			<div class="col-auto"><button mat-raised-button color="primary" (click)="cancel()" type="button" >{{'IDP-SERVICE.USER-CREDENTIALS.ACTIONS.CANCEL' | translate}}</button></div>
			<div class="col"></div>
			<div class="col-auto" *ngIf="canAddProvider()"><button mat-raised-button color="primary" (click)="addProvider()" type="submit" >{{'IDP-SERVICE.USER-CREDENTIALS.ACTIONS.ADD-PROVIDER' | translate}}</button></div>
		</div>
	</div>
</div>
